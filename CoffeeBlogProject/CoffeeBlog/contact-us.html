<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="us.html" class="navegacion__enlace">Us</a>
                    <a href="courses.html" class="navegacion__enlace">Courses</a>
                    <a href="contact-us.html" class="navegacion__enlace">Contact Us</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Coffee Blog with Tips and Courses</h2>
            <p class="no-margin">Learn from the Experts with the Best Recipes and Advice</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contact Us</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Name</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Message</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Send" class="boton boton--primario">
            </div>
        </form>

        
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="us.html" class="navegacion__enlace">Us</a>
                    <a href="courses.html" class="navegacion__enlace">Courses</a>
                    <a href="contact-us.html" class="navegacion__enlace">Contact Us</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
